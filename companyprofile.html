<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile - Victory Vision Outdoor, LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #0A3161;
      color: white;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: #BB133E;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      color: #0A3161;
      text-align: center;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #0A3161;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #BB133E;
    }

    .subscription-medallion {
      display: none;
      align-items: center;
      gap: 10px;
      background: linear-gradient(45deg, #CD7F32, #A0522D);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      position: relative;
      border: none;
      transition: all 0.3s ease;
    }

    .subscription-medallion.bronze {
      background: linear-gradient(45deg, #CD7F32, #A0522D);
    }

    .subscription-medallion.silver {
      background: linear-gradient(45deg, #C0C0C0, #808080);
    }

    .subscription-medallion.gold {
      background: linear-gradient(45deg, #FFD700, #FFA500);
    }

    .subscription-medallion:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .subscription-medallion .plan-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Victory Vision</div>
    <div class="user-info">
      <span id="userEmail">Loading...</span>
      <div id="subscriptionMedallion" class="subscription-medallion">
        <span class="plan-name" id="planName">Plan</span>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h2>Company Profile</h2>
    <form id="companyProfileForm">
      <label>Company Name</label>
      <input type="text" id="companyName" placeholder="Your company name" required />

      <label>Company Description</label>
      <textarea id="companyDescription" rows="5" placeholder="What does your company do?" required></textarea>

      <label>Website</label>
      <input type="text" id="companyWebsite" placeholder="https://yourcompany.com" />

      <label>Location</label>
      <input type="text" id="companyLocation" placeholder="City, State" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    const ENDPOINTS = {
      LOGOUT: 'https://victoryvision.app.n8n.cloud/webhook-test/user/logout',
      GET_USER: 'https://victoryvision.app.n8n.cloud/webhook-test/user/get',
      SAVE_PROFILE: 'https://victoryvision.app.n8n.cloud/webhook-test/user/saveprofile'
    };

    async function apiCall(url, data = null, method = 'POST') {
      try {
        const options = {
          method,
          headers: {
            'Content-Type': 'application/json'
          }
        };
        if (data) options.body = JSON.stringify(data);
        const response = await fetch(url, options);
        return await response.json();
      } catch (err) {
        console.error('API error:', err);
        alert('An error occurred. Please try again.');
      }
    }

    async function checkAuthentication() {
      const user = await apiCall(ENDPOINTS.GET_USER, null, 'GET');
      if (!user || !user.email) {
        window.location.href = '/signup.html';
      } else {
        document.getElementById('userEmail').textContent = user.email;

        const plan = (user.subscription_plan || '').toLowerCase();
        const medallion = document.getElementById('subscriptionMedallion');
        const planName = document.getElementById('planName');

        if (['bronze', 'silver', 'gold'].includes(plan)) {
          medallion.classList.add(plan);
          planName.textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
          medallion.style.display = 'flex';
        } else {
          medallion.style.display = 'none';
        }

        document.getElementById('companyName').value = user.company_name || '';
        document.getElementById('companyDescription').value = user.company_description || '';
        document.getElementById('companyWebsite').value = user.company_website || '';
        document.getElementById('companyLocation').value = user.company_location || '';
      }
    }

    document.getElementById('companyProfileForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        company_name: document.getElementById('companyName').value.trim(),
        company_description: document.getElementById('companyDescription').value.trim(),
        company_website: document.getElementById('companyWebsite').value.trim(),
        company_location: document.getElementById('companyLocation').value.trim()
      };

      const result = await apiCall(ENDPOINTS.SAVE_PROFILE, payload);
      if (result && result.success) {
        alert('Profile saved!');
      } else {
        alert('Error saving profile.');
      }
    });

    function logout() {
      apiCall(ENDPOINTS.LOGOUT).then(() => {
        window.location.href = '/signup.html';
      });
    }

    window.addEventListener('DOMContentLoaded', checkAuthentication);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') e.preventDefault();
    });
  </script>
</body>
</html>
