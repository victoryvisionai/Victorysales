<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VictorySales Dashboard</title>
  <link rel="stylesheet" href="victorysales-dark.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="VictorySales.ai Logo">
    <nav>
      <a href="images.html">Images</a>
      <a href="videos.html">Videos</a>
      <a href="social.html">Social</a>
      <a href="landing.html">Landing Pages</a>
      <a href="ads.html">Google Ads</a>
      <a href="analytics.html">Analytics</a>
    </nav>
  </header>

  <main>
   <!-- Example dashboard metric card -->
<div class="card metric-card">
  <h3>Monthly Recurring Revenue</h3>
  <p class="metric-value">$400k <span class="delta up">+5%</span></p>
</div>

<!-- Example dashboard chart card -->
<div class="card chart-card">
  <h3>Sales Close Rate (Last 30 Days)</h3>
  <canvas id="closeRateChart"></canvas>
</div>


    <section class="card">
      <h2>User Growth</h2>
      <canvas id="userGrowthChart"></canvas>
    </section>

    <section class="card">
      <h2>Platform Metrics</h2>
      <div>
        <p><strong>Total Users:</strong> 800</p>
        <p><strong>Monthly Revenue:</strong> $400,000</p>
        <p><strong>Annual Revenue:</strong> $4,800,000</p>
      </div>
    </section>
  </main>

  <script>
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Monthly Revenue ($)',
          data: [350000, 360000, 370000, 380000, 390000, 400000, 410000, 420000, 430000, 440000, 450000, 460000],
          backgroundColor: '#00C8FF'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
    new Chart(userGrowthCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Active Users',
          data: [200, 300, 350, 400, 500, 600, 650, 700, 750, 780, 790, 800],
          borderColor: '#00C8FF',
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
