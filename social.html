<div class="social-page">
  <div class="post-composer">
    <textarea id="postText" placeholder="Write a post..."></textarea>
    <div class="compose-actions">
      <input type="file" id="postImage" accept="image/*">
      <select id="postPlatforms" multiple>
        <option>Twitter</option>
        <option>Facebook</option>
        <option>LinkedIn</option>
      </select>
      <input type="datetime-local" id="postScheduleTime">
      <button id="schedulePostBtn">Schedule Post</button>
    </div>
  </div>
  <div class="scheduled-posts">
    <h3>Scheduled Posts</h3>
    <ul class="post-list">
      <li>
        <span class="platform-icons">[T][F]</span>
        <span class="scheduled-time">2025-12-01 10:00</span>
        <span class="post-preview">New product launch coming soon...</span>
        <button class="edit-btn">✎</button>
        <button class="delete-btn">🗑️</button>
      </li>
      <!-- More list items -->
    </ul>
  </div>
</div>
