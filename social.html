<!-- Social Page (Content Preview & Posting) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Victory Vision - Social Posting</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
    .page-container { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #212e53; color: #fff; padding: 20px; }
    .sidebar .logo { text-align: center; margin-bottom: 1em; }
    .sidebar .logo img { max-width: 150px; }
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav ul li { margin: 10px 0; }
    .sidebar nav ul li a { color: #fff; text-decoration: none; }
    .sidebar nav ul li a:hover { text-decoration: underline; }
    .main-content { flex: 1; padding: 20px; background: #fff; }
    .main-content h1 { margin-top: 0; margin-bottom: 1em; }
    .social-input { margin-bottom: 20px; }
    .social-input textarea { width: 100%; height: 100px; padding: 8px; margin-bottom: 8px; }
    .social-input input[type="file"] { display: block; margin-bottom: 10px; }
    .social-previews { display: flex; flex-wrap: wrap; gap: 20px; }
    .platform-preview { flex: 1 1 300px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 5px; padding: 15px; }
    .platform-preview h3 { margin-top: 0; font-size: 1.1em; }
    .preview-box { background: #fff; border: 1px solid #ccc; height: 100px; margin: 10px 0; padding: 5px; }
    .platform-preview button { background: #212e53; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .platform-preview button:hover { opacity: 0.9; }
    @media (max-width: 768px) {
      .page-container { flex-direction: column; }
      .sidebar { width: 100%; text-align: center; }
      .sidebar nav ul li { display: inline-block; margin: 10px; }
      .main-content { width: 100%; }
      .social-previews { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Victory Vision logo and sidebar navigation -->
  <div class="page-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Victory Vision Logo">
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a href="video.html">Video</a></li>
          <li><a href="social.html">Social</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Social Content Posting</h1>
      <div class="social-input">
        <textarea placeholder="Enter content to post..."></textarea>
        <input type="file" accept="image/*">
      </div>
      <div class="social-previews">
        <div class="platform-preview">
          <h3>LinkedIn Preview</h3>
          <div class="preview-box">
            <p style="font-size: 0.9em;">[LinkedIn post content preview]</p>
          </div>
          <button type="button">Post to LinkedIn</button>
        </div>
        <div class="platform-preview">
          <h3>Instagram Preview</h3>
          <div class="preview-box">
            <p style="font-size: 0.9em;">[Instagram post content preview]</p>
          </div>
          <button type="button">Post to Instagram</button>
        </div>
        <div class="platform-preview">
          <h3>Google Ads Preview</h3>
          <div class="preview-box">
            <p style="font-size: 0.9em;">[Google Ads content preview]</p>
          </div>
          <button type="button">Create Google Ad</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
