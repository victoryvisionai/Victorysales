<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Queen - A Mississippi River Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #0a3161;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 49, 97, 0.7) 0%, rgba(10, 49, 97, 0.4) 50%, rgba(10, 49, 97, 0.8) 100%);
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            animation: fadeIn 2s ease-out;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 2px;
            height: 40px;
            background: white;
            margin: 0 auto 10px;
            opacity: 0.5;
        }

        .section {
            padding: 100px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            color: #0a3161;
        }

        .story-section {
            background: #f5f5f5;
        }

        .story-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            margin: 60px 0;
        }

        .story-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #0a3161;
        }

        .story-text p {
            margin-bottom: 1.5rem;
        }

        .story-image {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .story-image:hover {
            transform: translateY(-5px);
        }

        .timeline-section {
            background: white;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #0a3161;
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin: 40px 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 50%;
            padding-right: 40px;
            text-align: right;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 50%;
            padding-left: 40px;
        }

        .timeline-marker {
            position: absolute;
            left: 50%;
            top: 20px;
            width: 16px;
            height: 16px;
            background: #0a3161;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .timeline-year {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #0a3161;
            margin-bottom: 0.5rem;
        }

        .timeline-text {
            color: #0a3161;
            line-height: 1.6;
        }

        .facts-section {
            background: #0a3161;
            color: white;
        }

        .facts-section .section-title {
            color: white;
        }

        .facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .fact-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .fact-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .fact-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .fact-description {
