<div class="landing-page-tool">
  <div class="landing-upload">
    <input type="file" id="landingUpload" accept=".html,.zip">
    <button id="uploadBtn">Upload Landing Page</button>
    <div class="device-toggle">
      <button data-size="desktop" class="active">Desktop</button>
      <button data-size="tablet">Tablet</button>
      <button data-size="mobile">Mobile</button>
    </div>
  </div>
  <div class="landing-preview">
    <div class="iframe-container desktop">
      <!-- The class 'desktop/tablet/mobile' on container adjusts its width -->
      <div class="iframe-bar">Landing Page Preview</div>
      <iframe id="landingFrame" src="" sandbox=""></iframe>
    </div>
  </div>
</div>
