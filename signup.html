<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Victory Vision Outdoor, LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #0A3161;
    }
    input[type="email"], input[type="checkbox"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .checkbox-container {
      display: flex;
      align-items: flex-start;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    .links {
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0A3161;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #BB133E;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Enter your email" required />

      <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox" required />
        <label class="links">
          I agree to the
          <a href="/terms.html" target="_blank">Terms of Use</a>,
          <a href="/privacy.html" target="_blank">Privacy Policy</a>,
          and
          <a href="/eula.html" target="_blank">EULA</a>
        </label>
      </div>

      <div class="error" id="errorText">You must accept the legal terms to proceed.</div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const accepted = document.getElementById('termsCheckbox').checked;
      const errorText = document.getElementById('errorText');

      if (!accepted) {
        errorText.style.display = 'block';
        return;
      } else {
        errorText.style.display = 'none';
      }

      // Call n8n webhook
      try {
        const response = await fetch("https://victoryvision.app.n8n.cloud/webhook/user/terms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            accepted_terms: true
          })
        });

        if (response.ok) {
          alert("Thank you! Consent recorded.");
          // You can now redirect or continue SSO
        } else {
          alert("Something went wrong submitting the consent.");
        }
      } catch (error) {
        console.error("Webhook error:", error);
        alert("Failed to send consent. Please try again.");
      }
    });
  </script>
</body>
</html>
