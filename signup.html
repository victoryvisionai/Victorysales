<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Victory Vision Outdoor, LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }
    .logo {
      position: absolute;
      top: 30px;
      width: 160px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0A3161;
      margin-bottom: 24px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      text-align: left;
      margin: 10px 0 20px;
    }
    .checkbox-container input {
      margin-right: 10px;
      margin-top: 3px;
    }
    .links {
      font-size: 14px;
    }
    .links a {
      color: #0A3161;
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0A3161;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #BB133E;
    }
    .google-btn {
      background-color: #DB4437;
      margin-top: 10px;
    }
    .google-btn[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.jpg" alt="Victory Vision Logo" />
  </div>

  <div class="container">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Enter your email" required />

      <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox" required />
        <label class="links">
          I agree to the
          <a href="/terms.html" target="_blank">Terms</a>,
          <a href="/privacy.html" target="_blank">Privacy</a>,
          and
          <a href="/eula.html" target="_blank">EULA</a>.
        </label>
      </div>

      <div class="error" id="errorText">Please agree to the legal terms before continuing.</div>

      <button type="submit">Sign Up</button>
    </form>

    <button class="google-btn" id="googleBtn" disabled>Continue with Google</button>
  </div>

  <script>
    const checkbox = document.getElementById("termsCheckbox");
    const googleBtn = document.getElementById("googleBtn");
    const emailInput = document.getElementById("email");
    const errorText = document.getElementById("errorText");

    // Enable Google SSO only when checkbox is checked
    checkbox.addEventListener("change", () => {
      googleBtn.disabled = !checkbox.checked;
    });

    // Block form submission if checkbox not checked
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (!checkbox.checked) {
        errorText.style.display = "block";
        return;
      }

      errorText.style.display = "none";
      alert("Form validated. You may now proceed to sign up or use Google.");
    });

    // Placeholder: Replace with Supabase SSO trigger
    googleBtn.addEventListener("click", function () {
      if (checkbox.checked) {
        alert("Google SSO triggered (placeholder). Replace with actual logic.");
      }
    });
  </script>
</body>
</html>
