<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Victory Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }
    .logo {
      position: absolute;
      top: 30px;
      width: 160px;
    }
    .logo img {
      width: 25%;
      height: auto;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0A3161;
      margin-bottom: 24px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .password-requirements {
      text-align: left;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    .password-requirements ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    .password-requirements li {
      margin: 2px 0;
    }
    .password-requirements li.met {
      color: #28a745;
    }
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      text-align: left;
      margin: 10px 0 20px;
    }
    .checkbox-container input {
      margin-right: 10px;
      margin-top: 3px;
    }
    .links {
      font-size: 14px;
    }
    .links a {
      color: #0A3161;
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0A3161;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover:not(:disabled) {
      background-color: #BB133E;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .google-btn {
      background-color: #DB4437;
    }
    .error {
      color: #BB133E;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
      text-align: left;
      padding: 10px;
      border-radius: 4px;
      background-color: #fee;
      border: 1px solid #fcc;
    }
    .success {
      color: #28a745;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
      text-align: left;
      padding: 10px;
      border-radius: 4px;
      background-color: #efe;
      border: 1px solid #cfc;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: left;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.jpg" alt="Victory Vision Logo"
         onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22160%22 height=%2264%22><rect width=%22160%22 height=%2264%22 fill=%22%230A3161%22 /><text x=%2280%22 y=%2240%22 font-size=%2220%22 fill=%22white%22 text-anchor=%22middle%22>Victory Vision</text></svg>'" />
  </div>

  <div class="container">
    <h1>Create Your Account</h1>
    
    <div class="error" id="errorText"></div>
    <div class="success" id="successText"></div>
    
    <form id="signupForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Create a password" required />
      
      <div class="password-requirements">
        <strong>Password requirements:</strong>
        <ul id="passwordRequirements">
          <li id="req-length">At least 8 characters</li>
          <li id="req-uppercase">One uppercase letter</li>
          <li id="req-lowercase">One lowercase letter</li>
          <li id="req-number">One number</li>
          <li id="req-special">One special character</li>
        </ul>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox" required />
        <label class="links">
          I agree to the
          <a href="terms.html" target="_blank">Terms</a>,
          <a href="privacy.html" target="_blank">Privacy</a>,
          and
          <a href="#" target="_blank">EULA</a>.
        </label>
      </div>

      <button type="submit" id="signupBtn">Sign Up</button>
    </form>

    <button class="google-btn" id="googleBtn" disabled>Continue with Google</button>
    
    <p style="margin-top: 20px; font-size: 14px;">
      Already have an account?
      <a href="login.html" style="color: #0A3161; text-decoration: underline;">Log in instead</a>
    </p>

    <div class="debug-info" id="debugInfo">
      <strong>Debug Information:</strong><br>
      <span id="debugText"></span>
    </div>
  </div>

  <script>
    // Supabase configuration
    const supabaseUrl = 'https://nyyvsdkumxvuwimmucdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55eXZzZGt1bXh2dXdpbW11Y2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzY5OTQsImV4cCI6MjA1OTMxMjk5NH0.7m7R_8mBhp7X8itl5cR81xbX2AjJUm2SIPR0FUv6ouU';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Security: Rate limiting
    let signupAttempts = 0;
    const maxAttempts = 3;
    const lockoutTime = 600000; // 10 minutes
    let lockoutStart = 0;
    
    // Get current domain for redirects
    const currentDomain = window.location.hostname === 'localhost' ? 
        'http://localhost:3000' : 'https://victoryvision.app';

    // DOM elements
    const checkbox = document.getElementById("termsCheckbox");
    const googleBtn = document.getElementById("googleBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorText = document.getElementById("errorText");
    const successText = document.getElementById("successText");
    const signupBtn = document.getElementById("signupBtn");
    const debugInfo = document.getElementById("debugInfo");
    const debugText = document.getElementById("debugText");

    // Input sanitization
    function sanitizeInput(input) {
      if (typeof input !== 'string') return input;
      return input.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '').trim();
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };
      
      // Update requirements list
      document.getElementById('req-length').className = requirements.length ? 'met' : '';
      document.getElementById('req-uppercase').className = requirements.uppercase ? 'met' : '';
      document.getElementById('req-lowercase').className = requirements.lowercase ? 'met' : '';
      document.getElementById('req-number').className = requirements.number ? 'met' : '';
      document.getElementById('req-special').className = requirements.special ? 'met' : '';
      
      return Object.values(requirements).every(Boolean);
    }

    // Show error message with debug info
    function showError(message, debugDetails = null) {
      errorText.innerHTML = message;
      errorText.style.display = 'block';
      successText.style.display = 'none';
      
      if (debugDetails) {
        debugText.innerHTML = `Error: ${JSON.stringify(debugDetails, null, 2)}`;
        debugInfo.style.display = 'block';
      }
      
      setTimeout(() => {
        errorText.style.display = 'none';
        debugInfo.style.display = 'none';
      }, 10000);
    }

    // Show success message
    function showSuccess(message) {
      successText.innerHTML = message;
      successText.style.display = 'block';
      errorText.style.display = 'none';
      debugInfo.style.display = 'none';
    }

    // Test Supabase connection
    async function testSupabaseConnection() {
      try {
        console.log('Testing Supabase connection...');
        const { data, error } = await supabaseClient.auth.getSession();
        console.log('Supabase connection test result:', { data, error });
        return !error;
      } catch (e) {
        console.error('Supabase connection test failed:', e);
        return false;
      }
    }

    // Create user in database after signup
    async function createUserRecord(user) {
      try {
        console.log('Creating user record in database...');
        
        // First check if user already exists
        const { data: existingUser } = await supabaseClient
          .from('users')
          .select('*')
          .eq('email', user.email)
          .single();

        if (existingUser) {
          console.log('User already exists in database');
          return true;
        }

        // Create new user record
        const { data, error } = await supabaseClient
          .from('users')
          .insert([
            {
              id: user.id,
              email: user.email,
              created_at: new Date().toISOString(),
              subscription_plan: 'Bronze',
              subscription_status: 'trial',
              video_credits: 3,
              image_credits: 5,
              contact_credits: 25,
              campaign_credits: 2,
              social_credits: 10
            }
          ])
          .select();

        if (error) {
          console.error('Database insert error:', error);
          // Don't fail signup if database insert fails - user is already created in auth
          return true;
        }

        console.log('User record created successfully:', data);
        return true;
      } catch (error) {
        console.error('Error creating user record:', error);
        // Don't fail signup if database operations fail
        return true;
      }
    }

    // Email signup with enhanced error handling
    async function emailSignup(event) {
      event.preventDefault();
      
      // Rate limiting check
      if (signupAttempts >= maxAttempts) {
        const timeLeft = Math.ceil((lockoutTime - (Date.now() - lockoutStart)) / 60000);
        if (timeLeft > 0) {
          showError(`Too many attempts. Try again in ${timeLeft} minutes.`);
          return;
        } else {
          signupAttempts = 0; // Reset after lockout period
        }
      }

      if (!checkbox.checked) {
        showError("Please agree to the legal terms before continuing.");
        return;
      }

      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        showError("Please fill in all fields.");
        return;
      }

      // Input sanitization
      const cleanEmail = sanitizeInput(email);
      const cleanPassword = password.trim();

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(cleanEmail)) {
        showError("Please enter a valid email address.");
        return;
      }

      // Password validation
      if (!checkPasswordStrength(cleanPassword)) {
        showError("Password must meet all requirements.");
        return;
      }

      try {
        signupBtn.disabled = true;
        signupBtn.innerHTML = '<span class="loading"></span> Creating Account...';

        // Test connection first
        const connectionOk = await testSupabaseConnection();
        if (!connectionOk) {
          throw new Error('Unable to connect to authentication service');
        }

        console.log('Attempting signup with Supabase...');
        const { data, error } = await supabaseClient.auth.signUp({
          email: cleanEmail,
          password: cleanPassword,
          options: {
            emailRedirectTo: `${currentDomain}/companyprofile.html`,
            data: {
              signup_source: 'victory_vision_web',
              timestamp: new Date().toISOString()
            }
          }
        });

        console.log('Supabase signup response:', { data, error });

        if (error) {
          console.error('Supabase signup error:', error);
          
          // Handle specific error types
          if (error.message.includes('User already registered')) {
            showError('An account with this email already exists. <a href="login.html">Try logging in instead</a>.');
          } else if (error.message.includes('Database error')) {
            showError('There was a database issue. Please try again in a few moments.', error);
          } else if (error.message.includes('Invalid email')) {
            showError('Please enter a valid email address.');
          } else if (error.message.includes('Password')) {
            showError('Password does not meet requirements. Please try a stronger password.');
          } else {
            showError(`Signup failed: ${error.message}`, error);
          }
          return;
        }

        if (data.user) {
          console.log('User created successfully:', data.user);
          
          // Try to create user record in database
          await createUserRecord(data.user);
          
          if (!data.user.email_confirmed_at) {
            showSuccess(`Account created successfully! Please check your email (${cleanEmail}) to verify your account before logging in.`);
            // Clear form
            document.getElementById('signupForm').reset();
            signupAttempts = 0; // Reset on success
          } else {
            showSuccess("Account created and verified! Redirecting...");
            setTimeout(() => {
              window.location.href = 'companyprofile.html';
            }, 2000);
          }
        } else {
          throw new Error('No user data received from signup');
        }

      } catch (error) {
        signupAttempts++;
        if (signupAttempts >= maxAttempts) {
          lockoutStart = Date.now();
        }
        console.error('Signup error:', error);
        showError(error.message || 'Failed to create account. Please try again.', error);
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    }

    // Google OAuth signup with better error handling
    async function googleSignup() {
      if (!checkbox.checked) {
        showError("Please agree to the legal terms before continuing.");
        return;
      }

      try {
        googleBtn.disabled = true;
        googleBtn.innerHTML = '<span class="loading"></span> Connecting...';

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${currentDomain}/companyprofile.html`,
            queryParams: {
              access_type: 'offline',
              prompt: 'consent'
            }
          }
        });

        if (error) {
          console.error('Google signup error:', error);
          throw error;
        }

        // Success will be handled by redirect
        console.log('Google OAuth initiated successfully');
      } catch (error) {
        console.error('Google signup error:', error);
        showError('Google signup failed. Please try again or use email signup.', error);
        googleBtn.disabled = !checkbox.checked;
        googleBtn.textContent = 'Continue with Google';
      }
    }

    // Enable Google button only when checkbox is checked
    checkbox.addEventListener("change", () => {
      googleBtn.disabled = !checkbox.checked;
    });

    // Password strength checking
    passwordInput.addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
    });

    // Form submission
    document.getElementById("signupForm").addEventListener("submit", emailSignup);

    // Google button click
    googleBtn.addEventListener("click", googleSignup);

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        console.log('Checking existing session...');
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          console.error('Session check error:', error);
          return;
        }
        
        if (session) {
          console.log('User already logged in, redirecting...');
          window.location.href = 'companyprofile.html';
        }
      } catch (e) {
        console.error('Session check error:', e);
      }
    });

    // Security: Clear form data on page unload
    window.addEventListener('beforeunload', function() {
      emailInput.value = '';
      passwordInput.value = '';
    });

    // Keyboard navigation
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (checkbox.checked) {
          emailSignup(e);
        }
      }
    });

    // Initialize page
    console.log('Victory Vision Signup page loaded');
    testSupabaseConnection().then(result => {
      console.log('Initial connection test:', result ? 'SUCCESS' : 'FAILED');
    });
  </script>
</body>
</html>
