<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #FFFFFF;
            margin: 0;
            color: #4D4D4D;
        }

        .signup-container {
            background-color: #FFFFFF;
            border: 1px solid #B3B3B3;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #B3B3B3;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0A3161;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #BB133E;
        }

        .logo {
            margin-bottom: 20px;
            max-width: 250px;
        }

        .divider {
            margin: 15px 0;
            color: #B3B3B3;
        }

        .link-login {
            color: #0A3161;
            cursor: pointer;
            text-decoration: underline;
        }
        .link-login:hover {
            color: #BB133E;
        }
        
        .error-message {
            color: #BB133E;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="logo.jpg" alt="Victory Vision Logo">
</div>

<div class="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-button" onclick="emailSignup()">Sign Up</button>
    <div id="error-message" class="error-message"></div>

    <div class="divider">or</div>

    <button id="google-button" onclick="signUpWithGoogle()">Sign up with Google</button>

    <p>Already have an account? <span class="link-login" onclick="window.location.href='login.html'">Login</span></p>
</div>

<script>
    // Supabase configuration
    const supabaseUrl = 'https://nyyvsdkumxvuwimmucdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55eXZzZGt1bXh2dXdpbW11Y2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzY5OTQsImV4cCI6MjA1OTMxMjk5NH0.7m7R_8mBhp7X8itl5cR81xbX2AjJUm2SIPR0FUv6ouU';
    
    // Create a Supabase client
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Display error message
    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
    
    // Clear error message
    function clearError() {
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none';
    }

    async function emailSignup() {
        clearError();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showError('Please enter both email and password');
            return;
        }
        
        try {
            const button = document.getElementById('signup-button');
            button.disabled = true;
            button.textContent = 'Signing up...';
            
            const { data, error } = await supabaseClient.auth.signUp({ 
                email, 
                password,
                options: {
                    emailRedirectTo: 'https://victoryvision.app/login'
                }
            });

            if (error) {
                showError('Signup error: ' + error.message);
                button.disabled = false;
                button.textContent = 'Sign Up';
            } else {
                alert('Signup successful! Please check your email to verify your account.');
                window.location.href = 'login.html';
            }
        } catch (e) {
            showError('An unexpected error occurred: ' + e.message);
            document.getElementById('signup-button').disabled = false;
            document.getElementById('signup-button').textContent = 'Sign Up';
        }
    }

    async function signUpWithGoogle() {
        clearError();
        try {
            const button = document.getElementById('google-button');
            button.disabled = true;
            button.textContent = 'Connecting to Google...';
            
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://victoryvision.app/dashboard'
                }
            });

            if (error) {
                showError('Google signup error: ' + error.message);
                button.disabled = false;
                button.textContent = 'Sign up with Google';
            }
        } catch (e) {
            showError('An unexpected error occurred: ' + e.message);
            document.getElementById('google-button').disabled = false;
            document.getElementById('google-button').textContent = 'Sign up with Google';
        }
    }
    
    // Add event listeners for Enter key
    document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });
    
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            emailSignup();
        }
    });
</script>

</body>
</html>
