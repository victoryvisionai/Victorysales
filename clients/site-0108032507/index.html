  <style>
    :root {
      --brand-blue: #0a3161;
      --white: #ffffff;
      --light: #f8fafc;
      --light-gray: #f1f5f9;
      --dark-gray: #334155;
      --medium-gray: #64748b;
      --light-glow: rgba(255,255,255,0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --brand-gradient: linear-gradient(135deg, #00B4DB 0%, #0083B0 100%);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--brand-blue);
      color: var(--white);
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-size: 16px;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 49, 97, 0.75) 0%, rgba(0, 131, 176, 0.4) 100%);
      z-index: 1;
    }

    #hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.8) contrast(1.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 2;
      width: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--white);
      text-decoration: none;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-menu li a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
    }

    .nav-menu li a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--brand-gradient);
      transition: width 0.3s ease;
    }

    .nav-menu li a:hover::after {
      width: 100%;
    }

    .nav-menu li a:hover {
      color: #00B4DB;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .hero-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(0, 180, 219, 0.3);
    }
