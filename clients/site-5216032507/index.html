<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Victory Vision AI is the AI Revenue Engine for growth teams—automating ads, websites, outbound campaigns, and analytics in one no-code platform." />
  <meta property="og:title" content="Victory Vision AI — AI Revenue Engine for Modern Growth" />
  <meta property="og:description" content="Launch, analyze, and optimize revenue with Victory Vision AI. All-in-one growth automation, no dev team needed." />
  <meta property="og:image" content="https://res.cloudinary.com/dv94te4zt/image/upload/v1750369638/gugj5zixdkbvqn49knpr.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.victoryvision.app" />
  <title>Victory Vision AI — AI Revenue Engine for Modern Growth</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Manrope', sans-serif;
      background-color: #f5f5f5;
      color: #0a3161;
      scroll-behavior: smooth;
    }

    video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .hero-overlay {
      background: rgba(10, 49, 97, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ffffff;
      max-width: 900px;
      padding: 2rem;
    }

    .hero-content img {
      height: 60px;
      margin-bottom: 1.5rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta-button {
      background-color: #ffffff;
      color: #0a3161;
      border: none;
      font-weight: 600;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #0a3161;
      color: #ffffff;
      transform: scale(1.04);
    }

    main {
      display: block;
      width: 100%;
    }

    section {
      padding: 80px 5%;
      background-color: #ffffff;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #0a3161;
    }

    .features-container, .use-cases-container, .testimonials-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .feature-box, .use-case-box, .testimonial-box {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 2rem;
      transition: transform 0.4s ease;
    }

    .feature-box:hover, .use-case-box:hover {
      transform: translateY(-5px);
    }

    .feature-box h3, .use-case-box h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #0a3161;
    }

    .feature-box p, .use-case-box p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    .integration-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      margin-top: 2rem;
      opacity: 0.9;
    }

    .integration-logos img {
      height: 40px;
      object-fit: contain;
    }

    .testimonial-box {
      text-align: center;
      font-style: italic;
      font-size: 1.1rem;
      color: #0a3161;
    }

    .testimonial-box strong {
      display: block;
      margin-top: 1rem;
      font-style: normal;
    }

    .case-studies {
      background-color: #eef2f8;
    }

    .cta-section {
      background-color: #0a3161;
      color: #ffffff;
      text-align: center;
      padding: 80px 5%;
    }

    .cta-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    footer {
      background-color: #0a3161;
      color: #ffffff;
      padding: 60px 5%;
      text-align: center;
    }

    footer h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    footer p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: #f5f5f5;
    }
