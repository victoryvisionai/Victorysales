<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision AI - Landing Pages</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>

<header class="navbar"></header>

<div class="content">
    <div class="card">
        <h2>Landing Page Builder</h2>
        <textarea placeholder="Describe the landing page..."></textarea>
        <input type="file" accept=".html,.zip">
        <button>Generate Landing Page</button>
    </div>

    <div class="card">
        <h3>Recently Created Landing Pages</h3>
        <div class="page-gallery">
            <iframe src="placeholder-page1.html" class="glow" width="100%" height="300"></iframe>
            <iframe src="placeholder-page2.html" class="glow" width="100%" height="300"></iframe>
        </div>
    </div>
</div>

</body>
</html>
