<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #FFFFFF;
            margin: 0;
            color: #4D4D4D;
        }

        .login-container {
            background-color: #FFFFFF;
            border: 1px solid #B3B3B3;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #B3B3B3;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0A3161;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #BB133E;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 250px;
            height: auto;
        }

        .divider {
            margin: 15px 0;
            color: #B3B3B3;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="logo.jpg" alt="Victory Vision Logo">
</div>

<div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>

    <div class="divider">or</div>

    <button onclick="signInWithGoogle()">Sign in with Google</button>
</div>

<script>
    const supabaseUrl = 'https://nyyvsdkumxvuwimmucdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55eXZzZGt1bXh2dXdpbW11Y2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MzY5OTQsImV4cCI6MjA1OTMxMjk5NH0.7m7R_8mBhp7X8itl5cR81xbX2AjJUm2SIPR0FUv6ouU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function emailLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            alert('Login error: ' + error.message);
        } else {
            window.location.href = 'dashboard.html';
        }
    }

    async function signInWithGoogle() {
        const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
        if (error) {
            alert('Google login error: ' + error.message);
        }
        // Redirect is handled by Supabase automatically
    }
</script>

</body>
</html>
