<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision AI - Images</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script defer src="scripts.js"></script>

</head>
<body>

<header class="navbar"></header>

<div class="content">
    <div class="card">
        <h2>Generate AI Images</h2>
        <textarea placeholder="Describe the image..."></textarea>
        <input type="file" accept="image/*">
        <button>Generate Image</button>
    </div>

    <div class="card">
        <h3>Recently Generated Images</h3>
        <div class="image-gallery">
            <img src="placeholder-image1.jpg" alt="Generated Image 1" class="glow" width="100%">
            <img src="placeholder-image2.jpg" alt="Generated Image 2" class="glow" width="100%">
            <img src="placeholder-image3.jpg" alt="Generated Image 3" class="glow" width="100%">
        </div>
    </div>
</div>

</body>
</html>
