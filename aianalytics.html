<!-- AI Analytics Page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Victory Vision - Analytics</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
    .page-container { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #212e53; color: #fff; padding: 20px; }
    .sidebar .logo { text-align: center; margin-bottom: 1em; }
    .sidebar .logo img { max-width: 150px; }
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav ul li { margin: 10px 0; }
    .sidebar nav ul li a { color: #fff; text-decoration: none; }
    .sidebar nav ul li a:hover { text-decoration: underline; }
    .main-content { flex: 1; padding: 20px; background: #fff; }
    .main-content h1 { margin-top: 0; margin-bottom: 20px; }
    .charts { display: flex; flex-wrap: wrap; gap: 20px; }
    .chart-card { flex: 1 1 400px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 5px; padding: 15px; }
    .chart-card h3 { margin-top: 0; font-size: 1.1em; margin-bottom: 10px; }
    .chart-placeholder { background: #fff; border: 1px solid #ccc; height: 200px; text-align: center; line-height: 200px; color: #777; }
    @media (max-width: 768px) {
      .page-container { flex-direction: column; }
      .sidebar { width: 100%; text-align: center; }
      .sidebar nav ul li { display: inline-block; margin: 10px; }
      .main-content { width: 100%; }
      .charts { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Victory Vision logo and sidebar navigation -->
  <div class="page-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Victory Vision Logo">
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a href="video.html">Video</a></li>
          <li><a href="social.html">Social</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Analytics Dashboard</h1>
      <div class="charts">
        <div class="chart-card">
          <h3>Conversions Over Time</h3>
          <div class="chart-placeholder">[Chart]</div>
        </div>
        <div class="chart-card">
          <h3>CTR Over Time</h3>
          <div class="chart-placeholder">[Chart]</div>
        </div>
        <div class="chart-card">
          <h3>Views Over Time</h3>
          <div class="chart-placeholder">[Chart]</div>
        </div>
        <div class="chart-card">
          <h3>Impressions Over Time</h3>
          <div class="chart-placeholder">[Chart]</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
