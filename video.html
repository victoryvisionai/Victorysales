<!-- Video Page (AI Video Generation) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Victory Vision - AI Video</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
    .page-container { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #212e53; color: #fff; padding: 20px; }
    .sidebar .logo { text-align: center; margin-bottom: 1em; }
    .sidebar .logo img { max-width: 150px; }
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav ul li { margin: 10px 0; }
    .sidebar nav ul li a { color: #fff; text-decoration: none; }
    .sidebar nav ul li a:hover { text-decoration: underline; }
    .main-content { flex: 1; padding: 20px; background: #fff; }
    .main-content h1 { margin-top: 0; margin-bottom: 1em; }
    .video-input { margin-bottom: 20px; }
    .video-input input[type="text"] { width: 70%; padding: 8px; }
    .video-input button { padding: 8px 16px; background: #212e53; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .video-input input[type="file"] { display: block; margin-top: 10px; }
    .video-input button:hover { opacity: 0.9; }
    .video-carousel { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
    .carousel-item { min-width: 200px; height: 120px; background: #ccc; text-align: center; line-height: 120px; border-radius: 4px; }
    @media (max-width: 768px) {
      .page-container { flex-direction: column; }
      .sidebar { width: 100%; text-align: center; }
      .sidebar nav ul li { display: inline-block; margin: 10px; }
      .main-content { width: 100%; }
      .video-input input[type="text"] { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <!-- Victory Vision logo and sidebar navigation -->
  <div class="page-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Victory Vision Logo">
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a href="video.html">Video</a></li>
          <li><a href="social.html">Social</a></li>
          <li><a href="analytics.html">Analytics</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>AI Video Generation</h1>
      <div class="video-input">
        <input type="text" id="video-prompt" placeholder="Enter a prompt or image URL...">
        <input type="file" id="video-image" accept="image/*">
        <button type="button">Generate Video</button>
      </div>
      <div class="video-carousel">
        <div class="carousel-item">Frame 1</div>
        <div class="carousel-item">Frame 2</div>
        <div class="carousel-item">Frame 3</div>
        <div class="carousel-item">Frame 4</div>
      </div>
      <p><em>Video preview frames (carousel) will appear here.</em></p>
    </main>
  </div>
</body>
</html>
