<div class="videos-page">
  <div class="controls-panel">
    <textarea id="videoPrompt" placeholder="Describe the video..."></textarea>
    <input type="file" id="videoUpload" accept="video/*">
    <button id="generateVideoBtn">Generate Video</button>
  </div>
  <div class="video-preview">
    <video id="mainVideo" controls preload="metadata" width="100%"></video>
    <div class="video-info">
      <h3 id="videoTitle">Video Title</h3>
      <p id="videoDetails">Duration: <span id="videoDuration">0:00</span></p>
    </div>
    <!-- Thumbnails list -->
    <div class="video-thumbnails">
      <!-- example thumbnail -->
      <video src="thumb1.mp4" muted></video>
      <video src="thumb2.mp4" muted></video>
    </div>
  </div>
</div>
