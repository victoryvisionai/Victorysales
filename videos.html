<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision AI - Videos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>

<header class="navbar"></header>

<div class="content">
    <div class="card">
        <h2>Generate AI Videos</h2>
        <textarea placeholder="Describe the video..."></textarea>
        <input type="file" accept="video/*">
        <button>Generate Video</button>
    </div>

    <div class="card">
        <h3>Recent Generated Videos</h3>
        <div class="video-gallery">
            <video controls class="glow" width="100%">
                <source src="placeholder-video1.mp4" type="video/mp4">
            </video>
            <video controls class="glow" width="100%">
                <source src="placeholder-video2.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

</body>
</html>
